<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Freecodecamp - Random Quote Machine</title>
  </head>
  <body>

<div class="container"> 
    <div class="row py-5"">
        <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card">
                    <div class="card-header text-center">
                        <p>Random Quote Machine</p>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
            
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
            
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button onclick="generateQuote()" type="button" id="new-quote" class="btn btn-success">New Quote</button>
                                <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote" class="btn btn-primary">Tweet Quote</a>
                            </div>            
                        </div>
                    </div>
                </div>    
            </wrapper>
        </div>
    </div>  
</div>   
    <!-- ------------------------------- Scripts ------------------------------- -->

    <!-- Freecodecamp tester -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>


    <script src="script.js"></script>
  </body>
</html>
