<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Freecodecamp - Drum Machine</title>
  </head>
  <body>

    <div class="container" id="drum-machine">
      <div id="display"></div>  
      <button class="drum-pad btn btn-primary" id="drum-0">
        Q
        <audio src="./clip/" class='clip' id='Q'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-1">
        W
        <audio src="./clip/" class='clip' id='W'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-2">
        E
        <audio src="./clip/" class='clip' id='E'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-3">
        A
        <audio src="./clip/" class='clip' id='A'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-4">
        S
        <audio src="./clip/" class='clip' id='S'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-5">
        D
        <audio src="./clip/" class='clip' id='D'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-6">
        Z
        <audio src="./clip/" class='clip' id='Z'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-7">
        X
        <audio src="./clip/" class='clip' id='X'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-8">
        C
        <audio src="./clip/" class='clip' id='C'></audio>
      </button>
    </div>
