<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Freecodecamp - Drum Machine</title>
  </head>
  <body>

    <div class="container" id="drum-machine">

      <div class="card my-5">
        <div class="card-body">
          <div class="text-center" id="display"></div>
        </div>
      </div>
      
      <button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/sfx-piano-1.mp3" class='clip' id='Q'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/sfx-piano-2.mp3" class='clip' id='W'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/sfx-piano-3.mp3" class='clip' id='E'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/sfx-piano-4.mp3" class='clip' id='A'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/sfx-piano-5.mp3" class='clip' id='S'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/sfx-piano-6.mp3" class='clip' id='D'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/sfx-piano-7.mp3" class='clip' id='Z'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/sfx-piano-8.mp3" class='clip' id='X'></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/sfx-piano-9.mp3" class='clip' id='C'></audio>
      </button>
    </div>

    <!-- ------------------------------- Scipts -------------------------------- -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Freecodecamp Tester -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="script.js"></script>
  </body>
</html>
